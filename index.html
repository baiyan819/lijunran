<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #eee;
        }

        /* * {
            border: black solid 1px;
        }*/

        .yinying {
            box-shadow: rgb(0 0 0 / 20%) 0px 2px 1px -1px,
                rgb(0 0 0 / 14%) 0px 1px 1px 0px,
                rgb(0 0 0 / 12%) 0px 1px 3px 0px;
        }

        .flex {
            display: flex;
        }

        .baise {
            background-color: white;
        }

        .flex1 {
            flex: 1;
        }

        .column {
            flex-direction: column;
        }

        .ma8 {
            margin: 8px;
        }

        .mgr8 {
            margin-right: 8px;
        }

        .mgt8 {
            margin-top: 8px;
        }

        .daohang {
            padding: 10px 20px;
            border-bottom: #999 solid 1px;
            font-size: 14px;
            color: #666;
        }

        a:link {
            text-decoration: none;
        }

        /* 当屏幕宽度小于600px时要改变的css */
        @media(max-width:600px) {
            .cebian {
                display: none;
            }

            .neirong {
                flex-direction: column;
            }

            .shuju {
                flex-direction: column;
            }

            .youqu {
                margin-left: 8px;
            }

            .sj {
                margin: 0 0 8px;
                flex: auto;
            }
        }
    </style>
</head>

<body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px;z-index: 2;" class="cebian baise yinying">
        <!-- 头像栏 -->
        <div style="padding: 10px;align-items: center; justify-content: center; border-bottom: #999 solid 1px;"
            class="flex">
            <img src="1.jpg" height="50px" width="50px" alt="">
            <div style="margin-left: 10px;">白言</div>
        </div>
        <!-- 导航栏 -->
        <div class="flex1">
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
            <div class="daohang">导航</div>
        </div>
    </div>
    <!-- 主区域 -->
    <div class="flex1 flex column">
        <!-- 头部栏 -->
        <div style="height: 100px;z-index: 1;justify-content: center;align-items: center;" class="flex baise yinying">
            <div style="font-size: 20px;"><a href="https://space.bilibili.com/272740517?spm_id_from=333.788.0.0"
                    style="color:#666">B站：神影白言中二吗</a></div>
        </div>
        <!-- 内容区 -->
        <div style="overflow: auto;" class="neirong flex1 flex">
            <!-- 左区 -->
            <div style="flex: 3;" class="flex column ma8">
                <!-- 数据区 -->
                <div class="flex shuju">
                    <!-- 数据块 -->
                    <div style="height: 100px;" class="sj flex1 baise mgr8 yinying"></div>
                    <div style="height: 100px;" class="sj flex1 baise mgr8 yinying"></div>
                    <div style="height: 100px;" class="sj flex1 baise mgr8 yinying"></div>
                    <div style="height: 100px;" class="sj flex1 baise yinying"></div>
                </div>
                <!-- 列表区 -->
                <div class="flex column">
                    <!-- 列表项 -->
                    <div style="height: 160px;" class="baise mgt8 yinying"></div>
                    <div style="height: 160px;" class="baise mgt8 yinying"></div>
                    <div style="height: 160px;" class="baise mgt8 yinying"></div>
                    <div style="height: 160px;" class="baise mgt8 yinying"></div>
                    <div style="height: 160px;" class="baise mgt8 yinying"></div>
                </div>
            </div>
            <!-- 右区 -->
            <div style="flex: 1;" class="youqu flex column mgr8 mgt8">
                <!-- 提示区 -->
                <div style="height: 150px;" class="baise yinying"></div>
                <!-- 消息区 -->
                <div style="height: 300px;" class="baise mgt8 yinying"></div>
            </div>
        </div>
    </div>
</body>

</html>

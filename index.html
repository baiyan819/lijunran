		}
		function right(){

			$("#img3").css({'position':'fixed','top':'300px','left':'10px'})

		$().ready(function(){

		})
		
		pf_y=0;
		pf_x=0;
		flag=0;
		window.setInterval(function(){
			pf_x+=10;
			pf_y+=10;
			if(parseInt($("#img3").css('top')) < 10 || flag == 1){			
				if(flag==0){
					flag++;
					pf_y=10;
					
				}
				$("#img3").css({'top':(10+pf_y)+'px','left':(50+pf_x)+'px'});
				
			}else if(flag == 0){
				$("#img3").css({'top':(300-pf_y)+'px','left':(10+pf_x)+'px'})
			}else if(flag == 2 || parseInt($("#img3").css('top')) > 800){
				if(flag==1){
					flag++;
					pf_y=10;
					
				}
				$("#img3").css({'top':(800-pf_y)+'px','left':(10+pf_x)+'px'});
				
			}
